<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="product">
            <div class="product__thumb"></div>
            <div class="product__info">
                <p class="product__type">PERFUME</p>
                <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
                <h3 class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</h3>
                <div class="price">
                    <h2 class="price__actual">$149.99</h2>
                    <h4 class="price__old">$169.99</h4>
                </div>
                <div class="product__to-cart">
                    <img src="./images/Cart.svg" alt="cart">
                    <p>Add to Cart</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
